name: Build macOS App

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install xcodegen
        run: brew install xcodegen
      
      - name: Generate Xcode project
        working-directory: NRRDQuickLook
        run: xcodegen generate
      
      - name: Build app
        working-directory: NRRDQuickLook
        run: |
          xcodebuild -scheme NRRDQuickLook \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Create release bundle
        run: |
          mkdir -p release
          cp -R NRRDQuickLook/build/Build/Products/Release/NRRDQuickLook.app release/
          
          # Create README
          cat > release/README.txt << 'EOF'
          NRRD QuickLook
          ==============
          
          A macOS Quick Look plugin for previewing .nrrd files.
          
          Installation:
          1. Move NRRDQuickLook.app to /Applications
          2. Open the app once to register the extension
          3. Go to System Settings → Extensions → Quick Look
          4. Enable NRRDQuickLook
          
          No Python or other dependencies required - fully self-contained.
          EOF
          
          cd release && zip -r ../NRRDQuickLook-macos.zip .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NRRDQuickLook-macos
          path: NRRDQuickLook-macos.zip
      
      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: NRRDQuickLook-macos.zip
