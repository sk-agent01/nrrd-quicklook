name: Build macOS App

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install xcodegen
        run: brew install xcodegen
      
      - name: Generate Xcode project
        working-directory: NRRDQuickLook
        run: xcodegen generate
      
      - name: Build app
        working-directory: NRRDQuickLook
        run: |
          xcodebuild -scheme NRRDQuickLook \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Create DMG
        run: |
          mkdir -p dmg-contents
          cp -R NRRDQuickLook/build/Build/Products/Release/NRRDQuickLook.app dmg-contents/
          ln -s /Applications dmg-contents/Applications
          
          hdiutil create -volname "NRRDQuickLook" \
            -srcfolder dmg-contents \
            -ov -format UDZO \
            NRRDQuickLook.dmg
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NRRDQuickLook
          path: NRRDQuickLook.dmg
      
      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: NRRDQuickLook.dmg
